<!DOCTYPE html>
<html>
<head>
    <title>Teste CORS - Google Apps Script</title>
</head>
<body>
    <h1>Teste de CORS do Google Apps Script</h1>
    <button onclick="testCors()">Testar CORS</button>
    <div id="result"></div>

    <script>
        async function testCors() {
            const resultDiv = document.getElementById('result');
            const url = 'https://script.google.com/macros/s/AKfycbwt1Phi-BhEe-F6K5qv7fzMd2MJ-ctEhTrI0cRCRad-c4_Mr6y3LuOvktvQG31G3pKj/exechttps://script.google.com/macros/s/AKfycbz66hfuelofJ9QX3A0raL_AhhgZ9g3nDKy1e7t21zhE4wJ0qTr0pMGRurDeRI1GAUyW/exec';
            
            resultDiv.innerHTML = '<p>Testando...</p>';
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'getIgrejasRegioes'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <h3>✅ CORS funcionando!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Headers CORS:</strong> ${response.headers.get('Access-Control-Allow-Origin')}</p>
                        <p><strong>Resposta:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Erro HTTP</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Text:</strong> ${await response.text()}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Erro de CORS</h3>
                    <p><strong>Erro:</strong> ${error.message}</p>
                    <p>O Google Apps Script ainda não foi atualizado corretamente com os headers CORS.</p>
                `;
            }
        }
    </script>
</body>
</html>
