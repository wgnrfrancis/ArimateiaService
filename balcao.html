                    <div class="user-details">

    <!-- Main Content -->

            <!-- Action Buttons -->

                    <select id="region-filter" class="form-select">

                        <option value="Sul">Sul</option>

                        <option value="Oeste">Oeste</option>

                        <option value="resolvido">Resolvido</option>

                        <option value="Igreja da Vila Nova">Igreja da Vila Nova</option>
                        <option value="Igreja do Centro">Igreja do Centro</option>
                        <option value="Igreja S√£o Jo√£o">Igreja S√£o Jo√£o</option>
                        <option value="Igreja Santa Maria">Igreja Santa Maria</option>
                        <option value="Igreja do Jardim">Igreja do Jardim</option>
                        <option value="Igreja da Paz">Igreja da Paz</option>
                        <option value="Igreja Esperan√ßa">Igreja Esperan√ßa</option>
                        <option value="Igreja Vida Nova">Igreja Vida Nova</option>

                </div>

                <div class="filter-group">

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- New Ticket Modal -->
    <div id="new-ticket-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ûï Novo Chamado</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <form id="new-ticket-form">
                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            class="form-input" 
                            required
                            placeholder="Nome completo do cidad√£o"
                        >
                    </div>

                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF *</label>
                        <input 
                            type="text" 
                            id="cpf" 
                            name="cpf" 
                            class="form-input" 
                            data-format="cpf"
                            data-validation="cpf"
                            required
                            placeholder="000.000.000-00"
                            maxlength="14"
                        >
                    </div>
                </div>

                <div class="grid grid-2">
                    <div class="form-group">
                        <label for="contato" class="form-label">Telefone/WhatsApp *</label>
                        <input 
                            type="tel" 
                            id="contato" 
                            name="contato" 
                            class="form-input" 
                            data-format="phone"
                            required
                            placeholder="(11) 99999-9999"
                        >
                    </div>

                    <div class="form-group">
                        <label for="igreja" class="form-label">Igreja *</label>
                        <select id="igreja" name="igreja" class="form-select" required>
                            <option value="">Selecione a igreja</option>
                            <option value="Igreja Central">Igreja Central</option>
                            <option value="Igreja do Bairro Alto">Igreja do Bairro Alto</option>
                            <option value="Igreja da Vila Nova">Igreja da Vila Nova</option>
                            <option value="Igreja do Centro">Igreja do Centro</option>
                            <option value="Igreja S√£o Jo√£o">Igreja S√£o Jo√£o</option>
                            <option value="Igreja Santa Maria">Igreja Santa Maria</option>
                            <option value="Igreja do Jardim">Igreja do Jardim</option>
                            <option value="Igreja da Paz">Igreja da Paz</option>
                            <option value="Igreja Esperan√ßa">Igreja Esperan√ßa</option>
                            <option value="Igreja Vida Nova">Igreja Vida Nova</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="regiao" class="form-label">Regi√£o *</label>
                    <select id="regiao" name="regiao" class="form-select" required>
                        <option value="">Selecione a regi√£o</option>
                        <option value="Norte">Norte</option>
                        <option value="Sul">Sul</option>
                        <option value="Leste">Leste</option>
                        <option value="Oeste">Oeste</option>
                        <option value="Centro">Centro</option>
                        <option value="Grande ABC">Grande ABC</option>
                        <option value="Interior">Interior</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="descricao" class="form-label">Descri√ß√£o da Demanda *</label>
                    <textarea 
                        id="descricao" 
                        name="descricao" 
                        class="form-textarea" 
                        required
                        placeholder="Descreva detalhadamente a necessidade do cidad√£o..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        üíæ Salvar Chamado
                    </button>
                    <button type="button" class="btn btn-outline modal-close">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Ticket Modal -->
    <div id="view-ticket-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üîç Detalhes do Chamado</h3>
                <button class="modal-close">&times;</button>
            </div>
            
            <div id="ticket-details">
                <!-- Ticket details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/data/config.js"></script>
    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/user.js"></script>
    <script src="/scripts/flow.js"></script>
    <script src="/scripts/main.js"></script>

    <script>
        // Page-specific initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Setup new ticket button
            const newTicketBtn = document.getElementById('new-ticket-btn');
            if (newTicketBtn) {
                newTicketBtn.addEventListener('click', function() {
                    const modal = document.getElementById('new-ticket-modal');
                    if (modal) {
                        modal.classList.add('active');
                    }
                });
            }

            // Setup refresh button
            const refreshBtn = document.getElementById('refresh-tickets-btn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    if (typeof app !== 'undefined' && app.loadTickets) {
                        app.loadTickets();
                    }
                });
            }

            // Update tickets count
            function updateTicketsCount() {
                const ticketCards = document.querySelectorAll('.ticket-card');
                const countElement = document.getElementById('tickets-count');
                if (countElement) {
                    countElement.textContent = `${ticketCards.length} chamado(s) encontrado(s)`;
                }
            }

            // Observe changes in tickets container
            const ticketsContainer = document.getElementById('tickets-container');
            if (ticketsContainer) {
                const observer = new MutationObserver(updateTicketsCount);
                observer.observe(ticketsContainer, { childList: true, subtree: true });
            }
        });
    </script>

    <style>
        .page-header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;

        .actions-section {

        .section-header {

            align-items: center;

            border-bottom: 1px solid var(--border-color);
        }

        .tickets-count {

        }

        .tickets-container {

        .ticket-card {

        .ticket-info {

        .modal-content {

        @media (max-width: 768px) {

            }

            }

            .ticket-actions .btn {

        }
    </style>
</body>
