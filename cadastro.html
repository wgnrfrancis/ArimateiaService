<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Volunt√°rio - Arimateia Service</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <header class="login-header">
                <div class="logo-square" aria-label="Logo Arimateia">A</div>
                <h1>ARIMATEIA<br><small>SERVICE</small></h1>
                <p class="text-light">Cadastro de Novo Volunt√°rio</p>
            </header>

            <form id="cadastro-form" class="login-form" role="form" aria-label="Formul√°rio de cadastro de volunt√°rio">
                <div class="form-group">
                    <label for="nomeCompleto" class="form-label">Nome Completo *</label>
                    <input 
                        type="text" 
                        id="nomeCompleto" 
                        name="nomeCompleto" 
                        class="form-input" 
                        placeholder="Digite seu nome completo"
                        required
                        autocomplete="name"
                        aria-describedby="nome-error"
                    >
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu.email@exemplo.com"
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                </div>

                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone *</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        class="form-input" 
                        placeholder="(11) 99999-9999"
                        required
                        data-validation="phone"
                        autocomplete="tel"
                        aria-describedby="telefone-error"
                    >
                </div>

                <div class="form-group">
                    <label for="regiao" class="form-label">Regi√£o *</label>
                    <select 
                        id="regiao" 
                        name="regiao" 
                        class="form-select" 
                        required
                        aria-describedby="regiao-error"
                    >
                        <option value="">Selecione a regi√£o</option>
                        <!-- Op√ß√µes ser√£o carregadas dinamicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="igreja" class="form-label">Igreja *</label>
                    <select 
                        id="igreja" 
                        name="igreja" 
                        class="form-select" 
                        required
                        aria-describedby="igreja-error"
                    >
                        <option value="">Primeiro selecione uma regi√£o</option>
                        <!-- Op√ß√µes ser√£o carregadas dinamicamente -->
                    </select>
                </div>

                <!-- Campo oculto para cargo (sempre VOLUNTARIO) -->
                <input type="hidden" id="cargo" name="cargo" value="VOLUNTARIO">

                <div class="form-group">
                    <label for="senha" class="form-label">Senha *</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Crie uma senha"
                        required
                        minlength="6"
                        autocomplete="new-password"
                        aria-describedby="senha-help senha-error"
                    >
                    <small id="senha-help" class="text-light">M√≠nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        class="form-input" 
                        placeholder="Confirme sua senha"
                        required
                        minlength="6"
                        autocomplete="new-password"
                        aria-describedby="confirmar-senha-error"
                    >
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="termos" name="termos" required aria-describedby="termos-error">
                        <span class="checkmark"></span>
                        Concordo em atuar como volunt√°rio no Balc√£o da Cidadania
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-large w-full" aria-describedby="cadastro-status">
                        üìù Solicitar Cadastro
                    </button>
                </div>
            </form>

            <footer class="login-footer">
                <div class="text-center">
                    <p class="text-light">
                        J√° tem uma conta? 
                        <a href="index.html" class="text-primary">Fazer login</a>
                    </p>
                </div>

                <div class="login-info mt-4">
                    <p class="text-center text-light">
                        <small>¬© 2024 Arimateia - Balc√£o da Cidadania v1.0</small>
                    </p>
                </div>
            </footer>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/config.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/flow.js"></script>
    <script src="scripts/cadastro.js"></script>
</body>
</html>
