<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Volunt√°rio - Arimateia Service</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-square">A</div>
                <h1>ARIMATEIA<br><small>SERVICE</small></h1>
                <p class="text-light">Cadastro de Novo Volunt√°rio</p>
            </div>

            <form id="cadastro-form" class="login-form">
                <div class="form-group">
                    <label for="nomeCompleto" class="form-label">Nome Completo *</label>

                        type="text"

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input"

                        required
                        autocomplete="email"

                </div>

                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone *</label>
                    <input 
                        type="tel" 
                        id="telefone" 
                        name="telefone" 
                        class="form-input" 
                        placeholder="(11) 99999-9999"
                        required
                        data-validation="phone"
                        autocomplete="tel"
                    >
                </div>

                <div class="form-group">
                    <label for="regiao" class="form-label">Regi√£o *</label>
                    <select 
                        id="regiao" 
                        name="regiao" 
                        class="form-select" 
                        required
                    >
                        <option value="">Selecione a regi√£o</option>
                        <!-- Op√ß√µes ser√£o carregadas dinamicamente -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="igreja" class="form-label">Igreja *</label>
                    <select 
                        id="igreja" 
                        name="igreja" 
                        class="form-select" 
                        required
                    >
                        <option value="">Primeiro selecione uma regi√£o</option>
                        <!-- Op√ß√µes ser√£o carregadas dinamicamente -->
                    </select>
                </div>

                <!-- Campo oculto para cargo (sempre VOLUNTARIO) -->
                <input type="hidden" id="cargo" name="cargo" value="VOLUNTARIO">

                <div class="form-group">
                    <label for="senha" class="form-label">Senha *</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        class="form-input" 
                        placeholder="Crie uma senha"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                    <small class="text-light">M√≠nimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha *</label>
                    <input 
                        type="password" 
                        id="confirmarSenha" 
                        name="confirmarSenha" 
                        class="form-input" 
                        placeholder="Confirme sua senha"
                        required
                        minlength="6"
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" id="termos" name="termos" required>
                        <span class="checkmark"></span>
                        Concordo em atuar como volunt√°rio no Balc√£o da Cidadania
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-large w-full">
                        üìù Solicitar Cadastro
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <div class="text-center">
                    <p class="text-light">
                        J√° tem uma conta? 
                        <a href="index.html" class="text-primary">Fazer login</a>
                    </p>
                </div>

                <div class="login-info mt-4">
                    <p class="text-center text-light">
                        <small>¬© 2024 Arimateia - Balc√£o da Cidadania v1.0</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/config.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/flow.js"></script>

    <script>
async function handleCadastro(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    // Validar campos obrigat√≥rios
    if (!data.nomeCompleto || !data.email || !data.telefone || !data.regiao || !data.igreja || !data.senha) {
        Helpers.showToast('Preencha todos os campos obrigat√≥rios', 'error');
        return;
    }

    // Validar senhas
    if (data.senha !== data.confirmarSenha) {
        Helpers.showToast('As senhas n√£o coincidem', 'error');
        return;
    }

    // Validar aceite dos termos
    if (!data.termos) {
        Helpers.showToast('√â necess√°rio concordar com os termos', 'error');
        return;
    }

    try {
        Helpers.showLoading('Criando cadastro...');
        
        console.log('üì§ Enviando dados para cadastro:', {
            nomeCompleto: data.nomeCompleto,
            email: data.email,
            telefone: data.telefone,
            regiao: data.regiao,
            igreja: data.igreja,
            cargo: 'VOLUNTARIO'
        });
        
        // Usar m√©todo normal (n√£o FormData) para ter controle da resposta
        const result = await flowManager.sendToScript({
            action: 'newUser',
            nomeCompleto: data.nomeCompleto,
            email: data.email,
            senha: data.senha,
            telefone: data.telefone,
            cargo: 'VOLUNTARIO',
            igreja: data.igreja,
            regiao: data.regiao
        });

        Helpers.hideLoading();
        
        console.log('üìã Resultado do cadastro:', result);

        if (result.success) {
            Helpers.showToast('Cadastro realizado com sucesso!', 'success');
            
            setTimeout(() => {
                alert(`Cadastro criado com sucesso!\n\n` +
                     `ID: ${result.data.id}\n` +
                     `Nome: ${data.nomeCompleto}\n` +
                     `Email: ${data.email}\n` +
                     `Igreja: ${data.igreja}\n` +
                     `Regi√£o: ${data.regiao}\n\n` +
                     `Seu perfil foi criado como VOLUNT√ÅRIO.\n` +
                     `Verifique sua conta na planilha!`);
                
                // Limpar formul√°rio
                document.getElementById('cadastro-form').reset();
                
                // Redirecionar ap√≥s 3 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }, 1000);
        } else {
            throw new Error(result.error || 'Erro desconhecido ao criar cadastro');
        }

    } catch (error) {
        Helpers.hideLoading();
        console.error('‚ùå Erro no cadastro:', error);
        
        let errorMessage = 'Erro ao criar cadastro';
        
        if (error.message.includes('CORS')) {
            errorMessage = 'Erro de conex√£o. Verifique se o Google Apps Script est√° configurado corretamente.';
        } else if (error.message.includes('Failed to fetch')) {
            errorMessage = 'Erro de rede. Verifique sua conex√£o com a internet.';
        } else if (error.message.includes('Email j√° cadastrado')) {
            errorMessage = 'Este email j√° est√° cadastrado. Use outro email ou fa√ßa login.';
        } else {
            errorMessage = error.message;
        }
        
        Helpers.showToast(errorMessage, 'error');
        
        // Log detalhado para debug
        console.error('Detalhes do erro:', {
            message: error.message,
            stack: error.stack,
            name: error.name,
            dadosEnviados: data
        });
    }
}

// Adicionar fun√ß√£o para testar conex√£o
async function testarConexao() {
    try {
        console.log('üß™ Testando conex√£o com Google Apps Script...');
        
        const result = await flowManager.sendToScript({
            action: 'test'
        });
        
        console.log('‚úÖ Teste de conex√£o:', result);
        return result.success;
    } catch (error) {
        console.error('‚ùå Erro no teste de conex√£o:', error);
        return false;
    }
}

// Testar conex√£o quando a p√°gina carregar
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ DOM carregado - Inicializando sistema de cadastro...');
    
    // Testar conex√£o primeiro
    testarConexao();
    
    // Carregar regi√µes e configurar sele√ß√£o hier√°rquica
    loadRegioesFromSheet();
    setupHierarchicalSelection();
    
    // Setup form validation
    Helpers.setupFormValidation(document.getElementById('cadastro-form'));
    
    // Setup phone formatting
    const telefoneInput = document.getElementById('telefone');
    telefoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length <= 11) {
            if (value.length === 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length === 10) {
                value = value.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
            }
            e.target.value = value;
        }
    });

    // Handle form submission
    document.getElementById('cadastro-form').addEventListener('submit', handleCadastro);
});

async function loadRegioesFromSheet() {
    try {
        Helpers.showLoading('Carregando regi√µes...');
        
        console.log('üîç Testando conex√£o com Google Apps Script...');
        console.log('üìç URL:', CONFIG.googleAppsScript.webAppUrl);
        
        const result = await flowManager.sendToScriptSilent({
            action: 'getIgrejasRegioes'
        });
        
        console.log('üìã Resultado obtido:', result);
        
        if (result.success && result.data) {
            const data = result.data;
            const regiaoSelect = document.getElementById('regiao');
            
            // Limpar op√ß√µes existentes (exceto a primeira)
            regiaoSelect.innerHTML = '<option value="">Selecione a regi√£o</option>';
            
            // Adicionar regi√µes da planilha
            if (data.regioes && data.regioes.length > 0) {
                data.regioes.forEach(regiao => {
                    const option = document.createElement('option');
                    option.value = regiao;
                    option.textContent = regiao;
                    regiaoSelect.appendChild(option);
                });
                
                // Armazenar dados para uso na sele√ß√£o hier√°rquica
                window.igrejasData = data.igrejasPorRegiao;
                
                console.log(`‚úÖ Carregadas ${data.regioes.length} regi√µes e ${data.total?.igrejas || 0} igrejas`);
                Helpers.showToast('Regi√µes carregadas da planilha!', 'success');
            } else {
                throw new Error('Nenhuma regi√£o encontrada na planilha');
            }
        } else {
            throw new Error(result.error || 'Erro na resposta do servidor');
        }
        
    } catch (error) {
        console.error('‚ö†Ô∏è Erro ao carregar da planilha:', error);
        console.log('üîÑ Usando fallback do config.js...');
        
        // Fallback para regi√µes do config.js
        loadRegioes();
        
        Helpers.showToast('Usando dados locais. Algumas funcionalidades podem estar limitadas.', 'warning');
        
    } finally {
        Helpers.hideLoading();
    }
}

function loadRegioes() {
    try {
        const regiaoSelect = document.getElementById('regiao');
        
        // Adicionar regi√µes do config (fallback)
        Object.keys(CONFIG.igrejasPorRegiao).forEach(regiao => {
            const option = document.createElement('option');
            option.value = regiao;
            option.textContent = regiao;
            regiaoSelect.appendChild(option);
        });

    } catch (error) {
        console.error('Erro ao carregar regi√µes:', error);
    }
}

function setupHierarchicalSelection() {
    const regiaoSelect = document.getElementById('regiao');
    const igrejaSelect = document.getElementById('igreja');

    regiaoSelect.addEventListener('change', function() {
        // Limpar igrejas
        igrejaSelect.innerHTML = '<option value="">Selecione uma igreja</option>';
        
        const regiao = this.value;
        
        if (regiao) {
            let igrejas = [];
            
            // Usar dados da planilha se dispon√≠vel
            if (window.igrejasData && window.igrejasData[regiao]) {
                igrejas = window.igrejasData[regiao];
            } 
            // Fallback para config.js
            else if (CONFIG.igrejasPorRegiao[regiao]) {
                igrejas = CONFIG.igrejasPorRegiao[regiao];
            }
            
            // Carregar igrejas da regi√£o selecionada
            igrejas.forEach(igreja => {
                const option = document.createElement('option');
                // Se vier da planilha, usar igreja.nome; se vier do config, usar igreja diretamente
                const nomeIgreja = igreja.nome || igreja;
                option.value = nomeIgreja;
                option.textContent = nomeIgreja;
                igrejaSelect.appendChild(option);
            });
            
            igrejaSelect.disabled = false;
        } else {
            igrejaSelect.disabled = true;
        }
    });
}

async function loadIgrejas() {
    // Esta fun√ß√£o agora √© desnecess√°ria - mantida para compatibilidade
    // A sele√ß√£o hier√°rquica √© configurada em setupHierarchicalSelection()
}
    </script>
