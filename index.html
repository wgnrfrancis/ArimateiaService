<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arimateia Service - Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-square">A</div>
                <h1>ARIMATEIA<br><small>SERVICE</small></h1>
                <p class="text-light">Sistema de Gestão de Atendimento ao Cidadão</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="seu.email@arimateia.org"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Digite sua senha"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-large w-full">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <div class="text-center">
                    <p class="text-light">
                        Não tem uma conta? 
                        <a href="cadastro.html" class="text-primary">Cadastre-se como voluntário</a>
                    </p>
                </div>

                <div class="login-info mt-4">
                    <p class="text-center text-light">
                        <small>© 2024 Arimateia - Balcão da Cidadania v1.0</small>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="data/config.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/flow.js"></script>
    <script src="scripts/main.js"></script>

    <style>
        .text-primary {
            color: var(--primary-color);
            text-decoration: none;
        }

        .text-primary:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-card {
                margin: 0.5rem;
                padding: 1rem;
            }

            .login-logo {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</body>
</html>
